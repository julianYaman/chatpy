<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='socket.io.js') }}"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">{{ title }}</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">GitHub Repository</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">{{ title }}</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">GitHub Repository</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--4">
                  <div class="chatInformationContainer">
                      <h3 class="chatInfo_room">Room: </h3>
                      <h3 class="chatInfo_username">Username: </h3>
                  </div>
              </div>
              <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
                  <div class="pageContainer">
                      <div class="loginContainer">
                          <h2 class="justAHeadline"><b>Welcome üôã‚Äç‚ôÇÔ∏è</b></h2>
                          <form action="chat.html" method="post" id="loginForm">
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input required class="mdl-textfield__input" type="text" id="usernameField">
                                  <label class="mdl-textfield__label" for="usernameField">Username</label>
                              </div>
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input required class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="roomField">
                                  <label class="mdl-textfield__label" for="roomField">Room</label>
                                  <span class="mdl-textfield__error">Input is not a number!</span>
                              </div>
                              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type="submit">
                                  Join Room
                              </button>
                            </form>
                      </div>
                      <div class="chatContainer">
                          <div class="messageContainer">
                              <ul id="messages">
                              </ul>
                          </div>
                          <form method="post" id="chatForm">
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input required class="mdl-textfield__input" type="text" id="chatInput">
                                  <label class="mdl-textfield__label" for="chatInput">Your message</label>
                              </div>
                          </form>
                          <div class="clearfix"></div>
                      </div>
                  </div>
              </div>
              <div class="mdl-cell mdl-cell--4"></div>
        </div>
      </main>
    </div>
</body>
</html>
